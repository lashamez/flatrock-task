spring:
  cloud:
    gateway:
      routes:
        - id: user
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

  application:
    name: gateway-service
server:
  port: 5555
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    register-with-eureka: true
logging:
  level:
    org.springframework.cloud.gateway: DEBUG